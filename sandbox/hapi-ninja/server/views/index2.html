<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SigWel | Welcome</title>
    <link rel="stylesheet" href="/css/foundation.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to SigWel</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <div class="row">
            <div class="large-offset-2 medium-offset-3 large-8 medium-6 columns">
              <h3>Login </h3>
              <p>Type username and sign in</p>
              <form>
                <div class="row">
                  <div class="large-8 columns">
                    <label>Username</label>
                    <input id="username"  type="text" placeholder="Username" />
                  </div>
                </div>
                <div class="row">
                  <div class="large-12 columns">
                  <label>Signature <br>
                  Reference Handwriting Signature, please supply one or more signature for accurracy</label>
                  </div>
                </div>
                <div class="row">
                  <div class="large-4 columns">   
                    <a class="small button" id="clearRef" >  Clear  </a>
                  </div>
                  <div class="large-4 columns">   
                    <a class="small button" id="Nextone" >  Next </a>
                  </div>
                  <div class="large-4 columns">   
                    <a class="small button" id="RefSubmit" >Submit All</a>
                  </div>
                </div>
                <div class="row">
                  <div class="large-12 columns">
                     <canvas id="RefSigCanvas" width=610 height=350>
                    </canvas>
                  </div>
                </div>
                
                <div class="row">
                  <div class="large-12 columns">
                  <label>Test Handwriting Signature</label>
                  </div>
                </div>
                <div class="row">
                  <div class="large-4 columns">   
                    <a class="small button" id="clearTest" >  Clear  </a>
                  </div>
                </div>
                <div class="row">  
                  <div class="large-12 columns">
                   <canvas id="TestSigCanvas" width=610 height=350 >
                    </canvas>
                  </div>
                </div>               
                <div class="row">
                  <div class="large-4 columns">
                    <a class="small button" id="validate">Validate</a>
                  </div>
                  <div class="large-12 columns">
                    <h6 id="similarity"></h6>
                  </div>
                </div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/custom/index.js"></script>
    

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
