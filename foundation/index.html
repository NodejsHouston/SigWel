<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SigWel | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to SigWel</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <div class="row">
            <div class="large-offset-4 medium-offset-3 large-4 medium-6 columns">
              <h3>Login </h3>
              <p>Type username and sign in</p>
              <form>
                <div class="row">
                  <div class="large-12 columns">
                    <label>Username</label>
                    <input type="text" placeholder="Username" />
                  </div>
                </div>
                <div class="row">
                  <div class="large-12 columns">
                    <label>Signature</label>
                    <textarea placeholder="Signature"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="large-12 columns">
                    <a href="#" class="small button">Validate</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
